<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Vismos - Full Demo</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { margin:0; overflow:hidden; background:#111; color:#fff; font-family:Inter,Arial; }
    .panel { background: rgba(0,0,0,0.6); padding:8px; border-radius:8px; color:#fff; margin:8px; }
    .btn { background:#2563eb; color:#fff; border:none; padding:6px 8px; border-radius:6px; cursor:pointer; }
    #left, #right { position: absolute; top: 20px; }
    #left { left: 20px; width:320px; }
    #right { right: 20px; width:320px; }
    #hint { position: absolute; left: 50%; transform: translateX(-50%); bottom: 12px; padding:6px 10px; background:rgba(0,0,0,0.6); border-radius:6px; color:#fff; pointer-events:none; }
  </style>
</head>
<body>
  <div id="left"></div>
  <div id="right"></div>
  <div id="hint" class="panel">Ready</div>

  <!-- Three.js -->
  <script src="https://unpkg.com/three@0.153.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.153.0/examples/js/controls/OrbitControls.js"></script>
  <script src="https://unpkg.com/three@0.153.0/examples/js/controls/TransformControls.js"></script>

  <!-- Vismos modules -->
  <script src="core.js"></script>
  <script src="weapons.js"></script>
  <script src="loot_inventory.js"></script>
  <script src="quests.js"></script>
  <script src="creator_ui.js"></script>
  <script src="terrain_weather.js"></script>
  <script src="paint_veg.js"></script>
  <script src="water.js"></script>
  <script src="ui_panels.js"></script>

  <script>
    // Start the main loop if not already started by modules
    if(window.startVismos) window.startVismos();
  </script>
</body>
</html>
